<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Ordenando os elementos-Sort</title>
</head>
<body>
    <script>
        var Cidades = ["São Paulo", "Vitória", "Aracaju", "Belém"];
        for (i=0; i < Cidades.length; i++)
        {
          document.write(Cidades[i] + "<br/>");  
        }
        Cidades.sort(); //Exibindo os elementos ordenados:
        for (i=0; i< Cidades.length; i++)
        {
            document.write(Cidades[i] + "<br/>");
        }
    </script>
    
</body>
</html>
