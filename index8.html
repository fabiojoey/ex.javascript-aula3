<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Quadrado </title>
</head>
<body>
    <script>
        function quadrado(numero)
        {
            if (isNaN(numero)) // isNaN se não for um numero ele retornara
            //  "Valor digitado não é um número válido"
            {
                return "Valor digitado não é um número válido";
            }
            quad = numero * numero;
            return quad;
        }
        var num = prompt("Digite um número qualquer");
        document.write("O quadrado de " + num + " é " + quadrado(num));
    </script>
    
</body>
</html>
