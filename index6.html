<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - corrente</title>
</head>
<body>
    <script>
        function Mensagem (nome, sobrenome)
        {
            alert ("Bem-Vindo, " + nome + sobrenome);
        }
        // chamando a função:
        var a = prompt("Digite seu nome na caixa abaixo:");
        var b = prompt("Digite seu sobrenome na caixa abaixo ")
        Mensagem(a, b);
    </script>
    
</body>
</html>
