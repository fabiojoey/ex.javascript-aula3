<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variavéis</title>
</head>
<body>
    <script>
        //var comida = "pizza"; // Variável global
        function pedirComida()
        {
            var comida = "pizza"; // variavel local
            document.write(comida + "<br/>");
        }
        //chamando a variável fora da função
        pedirComida();
        document.write("Eu quero " + comida);
    </script> 

    
</body>
</html>
