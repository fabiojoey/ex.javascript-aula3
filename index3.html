<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function Mensagem (nome){
            alert ("Parabéns " + nome);
        }
        // chamando a função:
        var a = prompt("Digite seu nome na caixa abaixo:");
        Mensagem(a);
    </script>
    
</body>
</html>
