<body>
    <script>
        //A seguir temos uma pequena lista de propriedades do objeto Math:
        //LN10 - Loagaritimo natural de 10
        //LN2 - Loagaritimo natural de 2
        //LOG10E - Logaritimo de base 10 de E
        //PI - Valor de PI.
        //SQRT2 - Raiz quadrada de 2
        //SQRT1 - Raiz quadrada de 1/2 (meio)

        document.write("Logaritimo natural de 10: " + Math.LN10 + "<br/>");
        document.write("Valor de pi: " + Math.PI + "<br/>");
        document.write("Raiz quadrada de 2: " + Math.SQRT2 + "<br/>");

    </script>
